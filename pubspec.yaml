name: proyecto2
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.2.2 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/fondo1.png
    - assets/images/fondo2.png
    - assets/images/fondo3.png
    - assets/images/fondo4.png
    - assets/images/fondo5.png
    - assets/images/fondo6.png
    - assets/images/fondo7.png
    - assets/images/fondo8.png

  fonts:
    - family: Montserrat
      fonts:
        - asset: assets/fonts/Montserrat-Bold.ttf        
        - asset: assets/fonts/Montserrat-Medium.ttf
          style: italic
       